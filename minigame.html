<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Mini Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            background: radial-gradient(circle at top, #0a0f2c, #050816);
            color: #e6e6ff;
            font-family: Arial, sans-serif;
        }

        .game-container {
            max-width: 800px;
            margin: 120px auto 80px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(125,249,255,0.2);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 0 30px rgba(125,249,255,0.25);
        }

        h1 {
            text-align: center;
            color: #7df9ff;
            margin-bottom: 20px;
        }

        .question {
            font-size: 1.2rem;
            margin-bottom: 30px;
            text-align: center;
        }

        .answers {
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .answers button {
            padding: 15px 30px;
            border-radius: 30px;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            background: linear-gradient(135deg, #00eaff, #0066ff);
            color: #fff;
            transition: 0.3s;
        }

        .answers button:hover {
            transform: scale(1.08);
        }

        .score {
            text-align: center;
            margin-top: 30px;
            font-size: 1.1rem;
            opacity: 0.85;
        }

        .result {
            text-align: center;
            margin-top: 25px;
            font-size: 1.2rem;
            color: #7df9ff;
        }

        footer {
            text-align: center;
            padding: 30px;
            border-top: 1px solid rgba(125,249,255,0.2);
            color: #aaa;
        }
    </style>
</head>

<body>

<!-- ===== NAVBAR ===== -->
<header class="navbar">
    <h2 class="logo">AI World</h2>
    <nav>
        <a href="index.html">Home</a>
        <a href="artificialintelligence.html">AI</a>
        <a href="information.html">Applications</a>
        <a href="minigame.html" class="active">Mini Game</a>
    </nav>
</header>

<!-- ===== GAME ===== -->
<div class="game-container">
    <h1>ü§ñ AI or Human?</h1>

    <div class="question" id="question"></div>

    <div class="answers">
        <button onclick="answer('AI')">AI ü§ñ</button>
        <button onclick="answer('Human')">Human üë§</button>
    </div>

    <div class="result" id="result"></div>
    <div class="score" id="score">Score: 0 / 0</div>
</div>

<footer>
    ¬© 2026 ‚Ä¢ AI Mini Game Project
</footer>

<script>
    const questions = [
        {
            text: "The sun dipped below the horizon, painting the sky in shades of orange and pink.",
            correct: "Human"
        },
        {
            text: "Artificial intelligence enables machines to simulate human intelligence processes.",
            correct: "AI"
        },
        {
            text: "I woke up late and missed the bus, which made my day stressful.",
            correct: "Human"
        },
        {
            text: "AI systems analyze large datasets to identify patterns and make predictions.",
            correct: "AI"
        },
        {
            text: "My favorite memory is playing football with friends after school.",
            correct: "Human"
        }
    ];

    let index = 0;
    let score = 0;

    function loadQuestion() {
        document.getElementById("question").innerText = questions[index].text;
        document.getElementById("result").innerText = "";
        document.getElementById("score").innerText = `Score: ${score} / ${index}`;
    }

    function answer(choice) {
        if (choice === questions[index].correct) {
            score++;
            document.getElementById("result").innerText = "‚úÖ Correct!";
        } else {
            document.getElementById("result").innerText = "‚ùå Wrong!";
        }

        index++;

        if (index < questions.length) {
            setTimeout(loadQuestion, 800);
        } else {
            setTimeout(() => {
                document.getElementById("question").innerText =
                    `üéâ Game Over! Final Score: ${score} / ${questions.length}`;
                document.querySelector(".answers").style.display = "none";
            }, 800);
        }
    }

    loadQuestion();
</script>

</body>
</html>
