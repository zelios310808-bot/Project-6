<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>How AI Thinks | Mini Game</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="style.css">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

<style>
body{
    background: radial-gradient(circle at top, #0a0f2c, #050816);
    color:#e6e6ff;
}

/* ===== GAME CONTAINER ===== */
.game-box{
    max-width:900px;
    margin:120px auto 80px;
    padding:40px;
    background:rgba(255,255,255,0.05);
    border:1px solid rgba(125,249,255,.25);
    border-radius:25px;
    box-shadow:0 0 40px rgba(125,249,255,.25);
}

h1{
    text-align:center;
    color:#7df9ff;
    margin-bottom:10px;
}

.subtitle{
    text-align:center;
    opacity:.8;
    margin-bottom:30px;
}

/* ===== BUTTON ===== */
.btn{
    background:linear-gradient(90deg,#7df9ff,#5a7cff);
    color:#000;
    border:none;
    padding:12px 26px;
    border-radius:30px;
    font-weight:600;
    cursor:pointer;
    box-shadow:0 0 20px rgba(125,249,255,.6);
}
.btn:hover{opacity:.9}

/* ===== QUESTION ===== */
.question{
    font-size:1.4rem;
    margin-bottom:25px;
}

/* ===== OPTIONS ===== */
.options{
    display:grid;
    gap:15px;
}
.option{
    padding:14px 18px;
    border-radius:15px;
    border:1px solid rgba(125,249,255,.25);
    cursor:pointer;
    transition:.3s;
}
.option:hover{background:rgba(125,249,255,.12)}
.option.correct{background:rgba(0,255,150,.25)}
.option.wrong{background:rgba(255,80,80,.25)}

/* ===== AI THINK ===== */
.ai-think{
    margin-top:25px;
    padding:20px;
    border-left:4px solid #7df9ff;
    background:rgba(125,249,255,.08);
    display:none;
}

/* ===== TOP BAR ===== */
.top-bar{
    display:flex;
    justify-content:space-between;
    margin-bottom:20px;
    opacity:.85;
}

/* ===== LEADERBOARD ===== */
.leaderboard{
    margin-top:40px;
}
.leaderboard h3{
    color:#7df9ff;
    margin-bottom:15px;
}
.leaderboard li{
    margin-bottom:8px;
    opacity:.85;
}

.center{text-align:center}
.hidden{display:none}
</style>
</head>

<body>

<!-- ===== NAVBAR ===== -->
<header class="navbar">
    <h2 class="logo">AI World</h2>
    <nav>
        <a href="index.html">Home</a>
        <a href="artificialintelligence.html">AI</a>
        <a href="information.html">Applications</a>
        <a href="minigame.html" class="active">Mini Game</a>
    </nav>
</header>

<div class="game-box">

<!-- START SCREEN -->
<div id="startScreen" class="center">
    <h1>How AI Thinks?</h1>
    <p class="subtitle">Can you predict how an AI makes decisions?</p>
    <button class="btn" onclick="startGame()">Start Game</button>
</div>

<!-- GAME -->
<div id="gameScreen" class="hidden">
    <div class="top-bar">
        <div>Score: <span id="score">0</span></div>
        <div>Time: <span id="time">10</span>s</div>
    </div>

    <div class="question" id="question"></div>
    <div class="options" id="options"></div>

    <div class="ai-think" id="aiThink"></div>

    <div class="center" style="margin-top:25px">
        <button class="btn hidden" id="nextBtn" onclick="nextQuestion()">Next Question</button>
    </div>
</div>

<!-- RESULT -->
<div id="resultScreen" class="hidden center">
    <h1>Your Result</h1>
    <p id="finalScore"></p>
    <p id="rank"></p>

    <div class="leaderboard">
        <h3>Leaderboard</h3>
        <ol id="leaderboard"></ol>
    </div>
</div>

</div>

<footer>© 2026 • Created by Nhomnaymanh</footer>

<script>
const questions = [
{
q:"AI is trained with 1 million images of cats. When seeing a new image, how does AI decide?",
o:[
"By remembering a specific cat",
"By comparing patterns learned from data",
"By asking another AI",
"By guessing randomly"
],
a:1,
think:"AI does not remember images individually. It extracts patterns (shapes, textures, features) and compares probabilities."
},
{
q:"If AI gives a wrong answer confidently, this is called?",
o:["Bias","Hallucination","Overfitting","Optimization"],
a:1,
think:"Hallucination happens when AI generates outputs that sound logical but are not grounded in facts."
},
{
q:"Why does AI need a lot of data?",
o:[
"To store all answers",
"To copy humans",
"To find patterns and relationships",
"To become conscious"
],
a:2,
think:"Machine Learning relies on statistical patterns. More data usually helps improve accuracy."
},
{
q:"An AI recommends movies based on what you watched before. What is this called?",
o:["Automation","Prediction","Recommendation system","Computer vision"],
a:2,
think:"Recommendation systems analyze user behavior and similarities with other users."
},
{
q:"Why can AI be biased?",
o:[
"Because it has emotions",
"Because training data contains bias",
"Because code is random",
"Because AI chooses sides"
],
a:1,
think:"AI reflects the data it learns from. Biased data leads to biased outputs."
},
{
q:"If AI performs very well on training data but poorly on new data, it is?",
o:["Generalization","Overfitting","Learning","Optimization"],
a:1,
think:"Overfitting means the model memorized training data instead of learning general patterns."
},
{
q:"Why doesn’t AI truly 'understand' like humans?",
o:[
"It lacks consciousness",
"It is too fast",
"It has limited memory",
"It refuses to understand"
],
a:0,
think:"AI processes symbols and probabilities, not meaning or awareness."
},
{
q:"Why does AI need prompts?",
o:[
"To know what task to perform",
"To charge energy",
"To load memory",
"To connect internet"
],
a:0,
think:"Prompts guide AI by defining context, task, and constraints."
}
];

let index=0,score=0,time=10,timer;

function startGame(){
    document.getElementById("startScreen").classList.add("hidden");
    document.getElementById("gameScreen").classList.remove("hidden");
    loadQuestion();
}

function loadQuestion(){
    time=10;
    document.getElementById("time").innerText=time;
    timer=setInterval(()=>{
        time--;
        document.getElementById("time").innerText=time;
        if(time<=0) reveal(false);
    },1000);

    const q=questions[index];
    document.getElementById("question").innerText=q.q;
    const opt=document.getElementById("options");
    opt.innerHTML="";
    document.getElementById("aiThink").style.display="none";
    document.getElementById("nextBtn").classList.add("hidden");

    q.o.forEach((text,i)=>{
        const div=document.createElement("div");
        div.className="option";
        div.innerText=text;
        div.onclick=()=>reveal(i===q.a,div);
        opt.appendChild(div);
    });
}

function reveal(correct,el){
    clearInterval(timer);
    document.querySelectorAll(".option").forEach(o=>o.onclick=null);

    if(correct){
        el.classList.add("correct");
        score+=10;
    }else if(el){
        el.classList.add("wrong");
        document.querySelectorAll(".option")[questions[index].a].classList.add("correct");
    }
    document.getElementById("score").innerText=score;

    document.getElementById("aiThink").innerHTML="<b>How AI Thinks:</b><br>"+questions[index].think;
    document.getElementById("aiThink").style.display="block";
    document.getElementById("nextBtn").classList.remove("hidden");
}

function nextQuestion(){
    index++;
    if(index<questions.length) loadQuestion();
    else finish();
}

function finish(){
    document.getElementById("gameScreen").classList.add("hidden");
    document.getElementById("resultScreen").classList.remove("hidden");
    document.getElementById("finalScore").innerText="Score: "+score;

    let rank="Beginner";
    if(score>=60) rank="AI Thinker";
    if(score>=80) rank="AI Analyst";
    document.getElementById("rank").innerText="Rank: "+rank;

    let board=JSON.parse(localStorage.getItem("ai_board")||"[]");
    board.push(score);
    board.sort((a,b)=>b-a);
    board=board.slice(0,5);
    localStorage.setItem("ai_board",JSON.stringify(board));

    document.getElementById("leaderboard").innerHTML=board.map(s=>`<li>${s} pts</li>`).join("");
}
</script>

</body>
</html>
