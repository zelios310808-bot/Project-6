<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>How AI Thinks | Minigame</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="style.css">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:radial-gradient(circle at top,#0a0f2c,#050816);
  color:#e6e6ff;
}

/* ===== GAME ===== */
.game-container{
  max-width:900px;
  margin:120px auto 80px;
  padding:40px;
  background:rgba(255,255,255,0.05);
  border-radius:25px;
  border:1px solid rgba(125,249,255,0.25);
  box-shadow:0 0 40px rgba(125,249,255,0.25);
}

.game-title{
  text-align:center;
  font-size:2.6rem;
  color:#7df9ff;
  text-shadow:0 0 15px rgba(125,249,255,0.7);
}

.game-desc{
  text-align:center;
  margin:15px 0 40px;
  opacity:.85;
}

.question{
  font-size:1.4rem;
  margin-bottom:30px;
}

.options{
  display:grid;
  gap:15px;
}

.option{
  padding:18px 22px;
  border-radius:16px;
  background:rgba(255,255,255,0.06);
  border:1px solid rgba(125,249,255,0.25);
  cursor:pointer;
  transition:.3s;
}

.option:hover{
  background:rgba(125,249,255,0.18);
  transform:translateX(5px);
}

.option.disabled{
  pointer-events:none;
  opacity:.6;
}

/* ===== RESULT ===== */
.result{
  margin-top:30px;
  padding:25px;
  border-radius:18px;
  display:none;
}

.correct{
  border:1px solid #4dffb8;
  box-shadow:0 0 25px rgba(77,255,184,0.5);
}

.wrong{
  border:1px solid #ff6b6b;
  box-shadow:0 0 25px rgba(255,107,107,0.5);
}

/* ===== NEXT BUTTON ===== */
.next-btn{
  margin-top:30px;
  padding:14px 26px;
  font-size:1rem;
  border:none;
  border-radius:30px;
  background:linear-gradient(135deg,#7df9ff,#4da6ff);
  color:#050816;
  font-weight:600;
  cursor:pointer;
  display:none;
  box-shadow:0 0 20px rgba(125,249,255,0.6);
}

.next-btn:hover{
  transform:scale(1.05);
}

/* ===== FOOTER ===== */
.footer-game{
  text-align:center;
  margin-top:60px;
  opacity:.7;
}
</style>
</head>

<body>

<header class="navbar">
  <div class="nav-left">
    <span class="logo-text">NhomNayManh</span>
  </div>
  <nav>
    <a href="index.html">Home</a>
    <a href="artificialintelligence.html">AI</a>
    <a href="information.html">Applications</a>
    <a href="minigame.html" class="active">Minigame</a>
  </nav>
</header>

<div class="game-container">
  <h1 class="game-title">HOW AI THINKS</h1>
  <p class="game-desc">
    You are the AI. Choose how you would decide — then learn how AI actually thinks.
  </p>

  <div id="questionBox"></div>
  <div class="options" id="optionsBox"></div>
  <div class="result" id="resultBox"></div>

  <button class="next-btn" id="nextBtn" onclick="nextQuestion()">Next Question →</button>
</div>

<div class="footer-game">
  © 2026 • AI Minigame • Created by NhomNayManh
</div>

<script>
const questions=[
{
q:"You are an AI controlling a self-driving car. A sudden obstacle appears. What is your priority?",
options:["Protect passengers at all costs","Minimize total harm","Follow traffic laws strictly","React randomly"],
correct:1,
explain:"AI systems optimize decisions using risk analysis to minimize overall harm, not emotions."
},
{
q:"Which data should an AI avoid using in hiring decisions?",
options:["Skills","Experience","Gender & ethnicity","Work samples"],
correct:2,
explain:"Using sensitive attributes leads to bias. Ethical AI avoids discrimination."
},
{
q:"When AI is unsure about a prediction, what should it do?",
options:["Guess confidently","Ignore data","Flag low confidence","Change results"],
correct:2,
explain:"Good AI systems communicate uncertainty instead of guessing."
},
{
q:"Confident but false AI answers are called?",
options:["Bias","Hallucination","Overtraining","Inference error"],
correct:1,
explain:"Hallucination is when AI generates believable but incorrect content."
},
{
q:"Best dataset for fair AI training?",
options:["Single group","Random images","Balanced diverse data","Small dataset"],
correct:2,
explain:"Diverse data reduces bias and improves fairness."
}
];

let current=0;
let score=0;
let answered=false;

function loadQuestion(){
  answered=false;
  document.getElementById("nextBtn").style.display="none";
  document.getElementById("resultBox").style.display="none";

  const q=questions[current];
  document.getElementById("questionBox").innerHTML=
    `<div class="question">${q.q}</div>`;

  const optBox=document.getElementById("optionsBox");
  optBox.innerHTML="";
  q.options.forEach((opt,i)=>{
    const div=document.createElement("div");
    div.className="option";
    div.innerText=opt;
    div.onclick=()=>selectAnswer(i);
    optBox.appendChild(div);
  });
}

function selectAnswer(i){
  if(answered) return;
  answered=true;

  const q=questions[current];
  const result=document.getElementById("resultBox");
  const options=document.querySelectorAll(".option");
  options.forEach(o=>o.classList.add("disabled"));

  result.style.display="block";
  document.getElementById("nextBtn").style.display="inline-block";

  if(i===q.correct){
    score++;
    result.className="result correct";
    result.innerHTML=`<h3>Correct ✅</h3><p>${q.explain}</p>`;
  }else{
    result.className="result wrong";
    result.innerHTML=`<h3>Not how AI thinks ❌</h3><p>${q.explain}</p>`;
  }
}

function nextQuestion(){
  current++;
  if(current<questions.length){
    loadQuestion();
  }else{
    document.querySelector(".game-container").innerHTML=
    `<h1 class="game-title">Completed</h1>
     <p class="game-desc">Score: <b>${score}/${questions.length}</b></p>
     <p style="text-align:center;opacity:.85">
     You learned how AI decisions are based on data, probability, and ethics.
     </p>`;
  }
}

loadQuestion();
</script>

</body>
</html>
