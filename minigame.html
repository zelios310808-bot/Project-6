<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>How AI Thinks</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">

<style>
body{
  background: radial-gradient(circle at top, #0a0f2c, #050816);
  color:#e6e6ff;
  font-family: Arial, Helvetica, sans-serif;
}

.game-wrapper{
  max-width:900px;
  margin:120px auto 80px;
  background:rgba(255,255,255,0.05);
  border:1px solid rgba(125,249,255,0.25);
  border-radius:22px;
  padding:40px;
  box-shadow:0 0 40px rgba(125,249,255,0.25);
}

h1{
  text-align:center;
  color:#7df9ff;
  margin-bottom:10px;
}

.subtitle{
  text-align:center;
  opacity:.85;
  margin-bottom:30px;
}

.top-bar{
  display:flex;
  justify-content:space-between;
  margin-bottom:20px;
  font-size:1rem;
}

.timer{
  color:#ffb347;
  font-weight:bold;
}

.question{
  font-size:1.3rem;
  margin-bottom:25px;
}

.answers button{
  width:100%;
  padding:15px;
  margin-bottom:12px;
  border-radius:14px;
  border:1px solid rgba(125,249,255,0.3);
  background:rgba(255,255,255,0.06);
  color:#e6e6ff;
  cursor:pointer;
  transition:.25s;
}

.answers button:hover{
  background:rgba(125,249,255,0.15);
}

.answers button.correct{
  background:rgba(0,255,150,0.25);
}

.answers button.wrong{
  background:rgba(255,80,80,0.25);
}

.explain{
  margin-top:20px;
  padding:18px;
  border-left:4px solid #7df9ff;
  background:rgba(125,249,255,0.08);
  display:none;
}

.controls{
  text-align:center;
  margin-top:30px;
}

.controls button{
  padding:12px 30px;
  border-radius:20px;
  border:none;
  background:#7df9ff;
  color:#050816;
  font-size:1rem;
  cursor:pointer;
}

.hidden{display:none;}
</style>
</head>

<body>

<!-- NAVBAR gi·ªëng index -->
<header class="navbar">
  <h2 class="logo">AI World</h2>
  <nav>
    <a href="index.html">Home</a>
    <a href="artificialintelligence.html">AI</a>
    <a href="information.html">Applications</a>
    <a href="minigame.html" class="active">Mini Game</a>
  </nav>
</header>

<div class="game-wrapper">
  <h1>How AI Thinks ü§ñ</h1>
  <p class="subtitle">Think like an AI, not like a human</p>

  <div id="startScreen" class="controls">
    <button onclick="startGame()">Start Game</button>
  </div>

  <div id="gameScreen" class="hidden">
    <div class="top-bar">
      <div id="progress">Question 1 / 10</div>
      <div class="timer">‚è± <span id="time">12</span>s</div>
    </div>

    <div id="question" class="question"></div>
    <div class="answers" id="answers"></div>

    <div id="explain" class="explain"></div>

    <div class="controls">
      <button id="nextBtn" onclick="nextQuestion()" class="hidden">Next</button>
    </div>
  </div>

  <div id="endScreen" class="hidden controls">
    <h2 id="scoreText"></h2>
    <button onclick="location.reload()">Play Again</button>
  </div>
</div>

<script>
const questions = [
{
q:"A self-driving car sees a child suddenly crossing the road. What does AI do?",
a:["Swerve emotionally","Follow safety algorithm","Stop thinking"],
c:1,
e:"AI follows pre-defined safety rules and probability calculations."
},
{
q:"An AI hiring system detects bias in past data. What is the correct action?",
a:["Ignore bias","Flag and ask humans","Delete all data"],
c:1,
e:"AI should detect bias and involve humans for correction."
},
{
q:"Medical AI finds rare symptoms it has never seen. What happens?",
a:["Guess confidently","Suggest to a doctor","Shut down"],
c:1,
e:"AI assists professionals, not replaces them."
},
{
q:"A chatbot receives hate speech. What should AI do?",
a:["Respond emotionally","Politely refuse or redirect","Attack back"],
c:1,
e:"AI follows safety and moderation policies."
},
{
q:"Facial recognition at night gives unclear data. What does AI do?",
a:["Guess randomly","Lower confidence","Always correct"],
c:1,
e:"AI reduces confidence when data quality is poor."
},
{
q:"An AI predicts a student may fail exams. Ethical use?",
a:["Punish student","Provide support","Hide result"],
c:1,
e:"Predictions should help humans, not judge them."
},
{
q:"Why can AI sound confident but be wrong?",
a:["It lies","Hallucination","Emotion"],
c:1,
e:"Hallucination means generating fluent but incorrect answers."
},
{
q:"Can AI think like humans?",
a:["Yes","No, it simulates logic","It has feelings"],
c:1,
e:"AI simulates reasoning but has no consciousness."
},
{
q:"If two answers are equally probable, what does AI do?",
a:["Choose emotionally","Pick highest probability","Ask feelings"],
c:1,
e:"AI uses probability, not emotions."
},
{
q:"What limits AI decisions most?",
a:["Fear","Training data","Motivation"],
c:1,
e:"AI is limited by the data it was trained on."
}
];

let current=0, score=0, timer, timeLeft=12;

function startGame(){
document.getElementById("startScreen").classList.add("hidden");
document.getElementById("gameScreen").classList.remove("hidden");
loadQuestion();
}

function loadQuestion(){
clearInterval(timer);
timeLeft=12;
document.getElementById("time").innerText=timeLeft;
timer=setInterval(()=>{
timeLeft--;
document.getElementById("time").innerText=timeLeft;
if(timeLeft<=0) showAnswer(-1);
},1000);

const q=questions[current];
document.getElementById("progress").innerText=`Question ${current+1} / ${questions.length}`;
document.getElementById("question").innerText=q.q;

const ans=document.getElementById("answers");
ans.innerHTML="";
q.a.forEach((text,i)=>{
const btn=document.createElement("button");
btn.innerText=text;
btn.onclick=()=>showAnswer(i);
ans.appendChild(btn);
});

document.getElementById("explain").style.display="none";
document.getElementById("nextBtn").classList.add("hidden");
}

function showAnswer(choice){
clearInterval(timer);
const q=questions[current];
const buttons=document.querySelectorAll(".answers button");

buttons.forEach((btn,i)=>{
if(i===q.c) btn.classList.add("correct");
if(i===choice && i!==q.c) btn.classList.add("wrong");
btn.disabled=true;
});

if(choice===q.c) score++;

document.getElementById("explain").innerText="AI thinks: "+q.e;
document.getElementById("explain").style.display="block";
document.getElementById("nextBtn").classList.remove("hidden");
}

function nextQuestion(){
current++;
if(current<questions.length){
loadQuestion();
}else{
document.getElementById("gameScreen").classList.add("hidden");
document.getElementById("endScreen").classList.remove("hidden");
document.getElementById("scoreText").innerText=`Your Score: ${score} / ${questions.length}`;
}
}
</script>

</body>
</html>
