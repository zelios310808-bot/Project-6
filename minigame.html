<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>How AI Thinks | Mini Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

  <style>
    body {
      background: radial-gradient(circle at top, #0a0f2c, #050816);
      color: #e6e6ff;
    }

    .game-container {
      max-width: 900px;
      margin: 140px auto 80px;
      padding: 40px;
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(125,249,255,0.2);
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(125,249,255,0.2);
    }

    .game-title {
      text-align: center;
      color: #7df9ff;
      font-size: 2.6rem;
      margin-bottom: 10px;
      text-shadow: 0 0 15px rgba(125,249,255,0.6);
    }

    .game-desc {
      text-align: center;
      opacity: 0.85;
      margin-bottom: 30px;
    }

    .start-screen {
      text-align: center;
    }

    .start-btn {
      padding: 14px 40px;
      font-size: 1.1rem;
      border-radius: 30px;
      border: none;
      background: linear-gradient(135deg,#7df9ff,#4facfe);
      color: #000;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 20px rgba(125,249,255,0.6);
    }

    .question {
      font-size: 1.3rem;
      margin-bottom: 25px;
    }

    .options {
      display: grid;
      gap: 15px;
    }

    .option {
      padding: 14px 20px;
      border-radius: 14px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(125,249,255,0.25);
      cursor: pointer;
      transition: 0.3s;
    }

    .option:hover {
      background: rgba(125,249,255,0.15);
    }

    .option.correct {
      background: rgba(0,255,170,0.25);
      border-color: #00ffb3;
    }

    .option.wrong {
      background: rgba(255,80,80,0.25);
      border-color: #ff5050;
    }

    .timer {
      margin-bottom: 15px;
      color: #7df9ff;
      font-weight: bold;
    }

    .explanation {
      margin-top: 25px;
      padding: 20px;
      border-left: 4px solid #7df9ff;
      background: rgba(125,249,255,0.08);
      display: none;
    }

    .next-btn {
      margin-top: 25px;
      padding: 10px 28px;
      border-radius: 25px;
      border: none;
      cursor: pointer;
      background: #7df9ff;
      color: #000;
      font-weight: bold;
      display: none;
    }

    footer {
      text-align: center;
      padding: 30px;
      border-top: 1px solid rgba(125,249,255,0.2);
      color: #aaa;
    }
  </style>

<!-- ===== GAME ===== -->
<div class="game-container">

  <h1 class="game-title">How AI Thinks</h1>
  <p class="game-desc">
    Understand how AI reasons in logic problems and real-world ethical situations.
  </p>

  <div class="start-screen">
    <button class="start-btn" onclick="startGame()">Start Game</button>
  </div>

  <div class="game-screen" style="display:none">
    <div class="timer">Time left: <span id="time">12</span>s</div>
    <div class="question" id="question"></div>
    <div class="options" id="options"></div>
    <div class="explanation" id="explanation"></div>
    <button class="next-btn" onclick="nextQuestion()">Next</button>
  </div>

</div>

<footer>
  © 2026 • Artificial Intelligence • Created by NhomNayManh
</footer>

<script>
const questions = [
  // ===== 8 SITUATIONAL QUESTIONS =====
  {
    q: "An AI-controlled car detects a child suddenly crossing the road. What should the AI prioritize?",
    o: ["Passenger comfort", "Minimal damage overall", "Speeding up", "Ignoring the situation"],
    a: 1,
    e: "AI systems are designed to minimize overall harm, based on ethical and safety rules."
  },
  {
    q: "An AI hiring system notices bias in past data. What should it do?",
    o: ["Follow data anyway", "Stop learning", "Adjust to reduce bias", "Ignore fairness"],
    a: 2,
    e: "Responsible AI must mitigate bias instead of blindly copying historical data."
  },
  {
    q: "A medical AI is unsure about a diagnosis. What is the best action?",
    o: ["Guess confidently", "Ask a human doctor", "Hide uncertainty", "Give random output"],
    a: 1,
    e: "AI should defer to humans when confidence is low."
  },
  {
    q: "An AI chatbot receives harmful instructions. What should it do?",
    o: ["Follow them", "Generate fake info", "Refuse safely", "Stay silent forever"],
    a: 2,
    e: "AI safety systems are designed to refuse harmful requests."
  },
  {
    q: "A surveillance AI detects suspicious behavior but lacks proof. What is best?",
    o: ["Immediately report", "Ignore", "Flag for review", "Punish automatically"],
    a: 2,
    e: "AI should assist humans, not make final judgments alone."
  },
  {
    q: "An AI predicts high crime risk in an area. What is ethical?",
    o: ["Increase arrests", "Ignore data", "Use cautiously", "Label everyone suspicious"],
    a: 2,
    e: "Predictions must be used carefully to avoid discrimination."
  },
  {
    q: "An AI recommender notices addiction patterns. What should it do?",
    o: ["Increase engagement", "Warn users", "Hide data", "Do nothing"],
    a: 1,
    e: "Ethical AI should consider user well-being."
  },
  {
    q: "An AI translator is unsure about cultural meaning. What should it do?",
    o: ["Translate literally", "Ask for clarification", "Guess context", "Remove sentence"],
    a: 1,
    e: "Good AI systems acknowledge uncertainty."
  },

  // ===== 4 LOGIC QUESTIONS =====
  {
    q: "What allows AI to improve from experience?",
    o: ["Hardcoding", "Machine Learning", "Random guessing", "Manual updates"],
    a: 1,
    e: "Machine Learning enables AI to learn patterns from data."
  },
  {
    q: "Which concept helps AI recognize images?",
    o: ["Databases", "Neural Networks", "If-else rules", "Spreadsheets"],
    a: 1,
    e: "Neural networks are inspired by the human brain."
  },
  {
    q: "Why can AI hallucinate?",
    o: ["It lies intentionally", "Lack of training", "Pattern prediction without understanding", "Internet errors"],
    a: 2,
    e: "AI predicts likely answers without true understanding."
  },
  {
    q: "What limits current AI?",
    o: ["Lack of electricity", "No creativity", "No consciousness", "Slow computers"],
    a: 2,
    e: "AI does not have awareness or true understanding."
  }
];

let index = 0;
let timer;
let timeLeft = 12;

function startGame() {
  document.querySelector(".start-screen").style.display = "none";
  document.querySelector(".game-screen").style.display = "block";
  loadQuestion();
}

function loadQuestion() {
  const q = questions[index];
  document.getElementById("question").innerText = q.q;
  const options = document.getElementById("options");
  options.innerHTML = "";
  document.getElementById("explanation").style.display = "none";
  document.querySelector(".next-btn").style.display = "none";

  q.o.forEach((text, i) => {
    const btn = document.createElement("div");
    btn.className = "option";
    btn.innerText = text;
    btn.onclick = () => selectAnswer(btn, i);
    options.appendChild(btn);
  });

  timeLeft = 12;
  document.getElementById("time").innerText = timeLeft;
  timer = setInterval(() => {
    timeLeft--;
    document.getElementById("time").innerText = timeLeft;
    if (timeLeft === 0) {
      clearInterval(timer);
      revealAnswer();
    }
  }, 1000);
}

function selectAnswer(btn, i) {
  clearInterval(timer);
  revealAnswer(i);
}

function revealAnswer(choice = -1) {
  const q = questions[index];
  const opts = document.querySelectorAll(".option");
  opts.forEach((o, i) => {
    if (i === q.a) o.classList.add("correct");
    if (i === choice && i !== q.a) o.classList.add("wrong");
    o.onclick = null;
  });
  const exp = document.getElementById("explanation");
  exp.innerText = "AI Thinking: " + q.e;
  exp.style.display = "block";
  document.querySelector(".next-btn").style.display = "inline-block";
}

function nextQuestion() {
  index++;
  if (index < questions.length) {
    loadQuestion();
  } else {
    document.querySelector(".game-screen").innerHTML =
      "<h2 style='text-align:center;color:#7df9ff'>Game Completed!</h2><p style='text-align:center'>You have explored how AI thinks.</p>";
  }
}
</script>
