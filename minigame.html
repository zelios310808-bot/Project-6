<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>How AI Thinks | Mini Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Icons -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    body {
      background: radial-gradient(circle at top, #0a0f2c, #050816);
      color: #e6e6ff;
    }

    .game-container {
      max-width: 900px;
      margin: 140px auto 80px;
      padding: 40px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(125,249,255,0.25);
      border-radius: 24px;
      box-shadow: 0 0 40px rgba(125,249,255,0.15);
    }

    .game-title {
      text-align: center;
      font-size: 2.5rem;
      color: #7df9ff;
      margin-bottom: 10px;
    }

    .game-desc {
      text-align: center;
      opacity: 0.85;
      margin-bottom: 40px;
    }

    .start-btn {
      display: block;
      margin: 40px auto;
      padding: 16px 40px;
      font-size: 1.1rem;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      background: linear-gradient(90deg, #7df9ff, #5c7cff);
      color: #000;
      font-weight: 600;
    }

    .question-box {
      display: none;
    }

    .timer {
      text-align: right;
      font-size: 1.1rem;
      color: #7df9ff;
      margin-bottom: 10px;
    }

    .question {
      font-size: 1.5rem;
      margin-bottom: 30px;
    }

    .options button {
      width: 100%;
      padding: 16px;
      margin-bottom: 15px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(125,249,255,0.3);
      border-radius: 14px;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .options button:hover {
      background: rgba(125,249,255,0.2);
    }

    .options button.correct {
      background: rgba(0,255,150,0.25);
      border-color: #00ff96;
    }

    .options button.wrong {
      background: rgba(255,80,80,0.25);
      border-color: #ff5050;
    }

    .ai-think {
      margin-top: 25px;
      padding: 20px;
      border-left: 4px solid #7df9ff;
      background: rgba(125,249,255,0.08);
      display: none;
    }

    .next-btn {
      margin-top: 30px;
      padding: 14px 30px;
      border-radius: 25px;
      border: none;
      cursor: pointer;
      background: #7df9ff;
      color: #000;
      font-weight: 600;
      display: none;
    }

    .result {
      text-align: center;
      font-size: 1.8rem;
      display: none;
    }
  </style>
</head>

<body>

<!-- ===== NAVBAR (Y CHANG INDEX) ===== -->
<header class="navbar">
  <div class="nav-left">
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/ChatGPT_logo.svg" class="logo-img">
    <span class="logo-text">NhomNayManh</span>
  </div>

  <nav>
    <a href="index.html">Home</a>
    <a href="gtvapcnv.html">Author</a>
    <a href="artificialintelligence.html">AI</a>
    <a href="information.html">Applications</a>
    <a href="minigame.html" class="active">Minigame</a>
  </nav>
</header>

<div class="game-container">
  <h1 class="game-title">How AI Thinks</h1>
  <p class="game-desc">
    Choose the answer an AI model would most likely select.
  </p>

  <button class="start-btn" onclick="startGame()">Start Game</button>

  <div class="question-box">
    <div class="timer">‚è± Time: <span id="time">12</span>s</div>
    <div class="question" id="question"></div>
    <div class="options" id="options"></div>

    <div class="ai-think" id="aiThink"></div>

    <button class="next-btn" onclick="nextQuestion()">Next Question</button>
  </div>

  <div class="result" id="result"></div>
</div>

<script>
const questions = [
  {
    q: "Which answer is most logical based on probability?",
    options: ["The most emotional one", "The statistically most likely one", "The funniest one"],
    correct: 1,
    think: "AI evaluates probabilities from data and selects the most likely outcome."
  },
  {
    q: "If data is incomplete, what does AI usually do?",
    options: ["Guess emotionally", "Refuse instantly", "Infer from patterns"],
    correct: 2,
    think: "AI infers missing data by recognizing patterns in similar cases."
  },
  {
    q: "AI prefers which type of answer?",
    options: ["Clear and structured", "Vague and poetic", "Random"],
    correct: 0,
    think: "Structured data is easier for AI to process and reason with."
  },
  {
    q: "When facing a contradiction, AI will?",
    options: ["Ignore it", "Analyze both sides", "Choose randomly"],
    correct: 1,
    think: "AI compares conflicting information before responding."
  },
  {
    q: "What guides AI decisions the most?",
    options: ["Personal feelings", "Training data", "Human intuition"],
    correct: 1,
    think: "AI relies heavily on its training data."
  },

  /* ===== SITUATION QUESTIONS ===== */

  {
    q: "A student asks for homework help. What will AI likely do?",
    options: ["Give direct answers", "Guide step-by-step", "Refuse always"],
    correct: 1,
    think: "AI is designed to assist learning, not replace it."
  },
  {
    q: "User asks a dangerous question. AI will?",
    options: ["Answer anyway", "Avoid and redirect", "Ignore user"],
    correct: 1,
    think: "AI follows safety policies and redirects harmful requests."
  },
  {
    q: "If two answers are both correct, AI will?",
    options: ["Pick one randomly", "Explain both", "Stay silent"],
    correct: 1,
    think: "AI often provides multiple valid perspectives."
  },
  {
    q: "User input is unclear. AI tends to?",
    options: ["Ask for clarification", "Make assumptions", "End chat"],
    correct: 0,
    think: "Clarification improves response accuracy."
  },
  {
    q: "AI is unsure about correctness. It will?",
    options: ["Pretend confident", "Mention uncertainty", "Stop responding"],
    correct: 1,
    think: "Good AI systems express uncertainty when needed."
  }
];

let index = 0;
let score = 0;
let timeLeft = 12;
let timer;

function startGame() {
  document.querySelector(".start-btn").style.display = "none";
  document.querySelector(".question-box").style.display = "block";
  loadQuestion();
}

function loadQuestion() {
  clearInterval(timer);
  timeLeft = 12;
  document.getElementById("time").textContent = timeLeft;

  const q = questions[index];
  document.getElementById("question").textContent = q.q;
  const optionsDiv = document.getElementById("options");
  optionsDiv.innerHTML = "";
  document.getElementById("aiThink").style.display = "none";
  document.querySelector(".next-btn").style.display = "none";

  q.options.forEach((opt, i) => {
    const btn = document.createElement("button");
    btn.textContent = opt;
    btn.onclick = () => selectAnswer(btn, i);
    optionsDiv.appendChild(btn);
  });

  timer = setInterval(() => {
    timeLeft--;
    document.getElementById("time").textContent = timeLeft;
    if (timeLeft === 0) {
      clearInterval(timer);
      revealAnswer();
    }
  }, 1000);
}

function selectAnswer(btn, i) {
  clearInterval(timer);
  revealAnswer(i);
}

function revealAnswer(choice) {
  const q = questions[index];
  const buttons = document.querySelectorAll(".options button");

  buttons.forEach((b, i) => {
    if (i === q.correct) b.classList.add("correct");
    if (i === choice && i !== q.correct) b.classList.add("wrong");
    b.disabled = true;
  });

  if (choice === q.correct) score++;

  const thinkBox = document.getElementById("aiThink");
  thinkBox.innerHTML = "<strong>AI reasoning:</strong> " + q.think;
  thinkBox.style.display = "block";

  document.querySelector(".next-btn").style.display = "inline-block";
}

function nextQuestion() {
  index++;
  if (index < questions.length) {
    loadQuestion();
  } else {
    document.querySelector(".question-box").style.display = "none";
    document.getElementById("result").style.display = "block";
    document.getElementById("result").innerHTML =
      `üéØ Your score: <b>${score} / ${questions.length}</b><br>
       <small>${score >= 7 ? "Excellent AI thinking!" : "Good try! Learn how AI reasons."}</small>`;
  }
}
</script>

</body>
</html>
