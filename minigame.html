  <div class="hero-content">
    <h1>HOW AI THINKS</h1>
    <p>Understand how artificial intelligence makes decisions</p>
  </div>

<section class="game-container">

  <div class="game-header">
    <h2 id="question"></h2>
    <button id="teacherToggle">ğŸ§‘â€ğŸ« Teacher View: OFF</button>
  </div>

  <div id="options" class="options"></div>

  <div id="feedback" class="feedback"></div>
  <div id="explain" class="explain"></div>

  <button id="nextBtn" class="next-btn" disabled>Next Question</button>

</section>

<footer>

</footer>

<script>
const questions = [
{
q:"AI controlling a self-driving car sees danger. What is priority?",
options:["Protect passenger","Minimize total harm","Follow law","Random"],
correct:1,
explain:"AI evaluates outcomes using risk & probability to reduce overall harm."
},
{
q:"Which data should AI avoid in hiring?",
options:["Skills","Experience","Gender","Portfolio"],
correct:2,
explain:"Sensitive attributes cause bias and unfair decisions."
},
{
q:"Why can AI sound confident but be wrong?",
options:["Lies","Predicts words","Understands truth","Emotions"],
correct:1,
explain:"AI predicts likely word sequences, not factual correctness."
},
{
q:"What causes AI bias?",
options:["Hardware","Training data","Speed","UI"],
correct:1,
explain:"Biased data leads to biased outputs."
},
{
q:"How does AI choose an answer?",
options:["Emotion","Guess","Probability","Opinion"],
correct:2,
explain:"AI selects answers based on probability distributions."
},
{
q:"Why does AI vary answers?",
options:["Error","Randomness","Probability","Memory loss"],
correct:2,
explain:"Outputs are probabilistic, not fixed."
},
{
q:"Best role of AI?",
options:["Replace humans","Decision support","Authority","Judge"],
correct:1,
explain:"AI assists humans, not replace responsibility."
},
{
q:"What improves AI fairness?",
options:["More speed","Balanced data","Less data","Random data"],
correct:1,
explain:"Diverse datasets reduce bias."
},
{
q:"AI hallucination means?",
options:["Bug","Fake image","Confident wrong answer","Crash"],
correct:2,
explain:"Hallucinations are believable but false outputs."
},
{
q:"When AI is unsure?",
options:["Guess","Hide","Flag uncertainty","Change answer"],
correct:2,
explain:"Responsible AI communicates uncertainty."
}
];

let current = 0;
let score = 0;
let teacherView = false;

const qEl = document.getElementById("question");
const optEl = document.getElementById("options");
const feedback = document.getElementById("feedback");
const explain = document.getElementById("explain");
const nextBtn = document.getElementById("nextBtn");
const toggleBtn = document.getElementById("teacherToggle");

toggleBtn.onclick = () => {
teacherView = !teacherView;
toggleBtn.innerText = teacherView ? "ğŸ§‘â€ğŸ« Teacher View: ON" : "ğŸ§‘â€ğŸ« Teacher View: OFF";
};

function loadQuestion() {
feedback.innerHTML = "";
explain.innerHTML = "";
nextBtn.disabled = true;
optEl.innerHTML = "";

const q = questions[current];
qEl.innerText = `Q${current+1}. ${q.q}`;

q.options.forEach((opt,i)=>{
const btn = document.createElement("button");
btn.innerText = opt;
btn.onclick = ()=>check(i,btn);
optEl.appendChild(btn);
});
}

function check(i,btn){
const q = questions[current];
document.querySelectorAll(".options button").forEach(b=>b.disabled=true);

if(i===q.correct){
btn.classList.add("correct");
feedback.innerText="âœ” Correct";
score++;
}else{
btn.classList.add("wrong");
feedback.innerText="âœ– Incorrect";
}

if(teacherView){
explain.innerText = "AI Thinking: " + q.explain;
}

nextBtn.disabled = false;
}

nextBtn.onclick = ()=>{
current++;
if(current<questions.length){
loadQuestion();
}else{
showResult();
}
};

function showResult(){
let percent = Math.round(score/questions.length*100);
let rank = percent>=90?"AI Expert":
percent>=70?"AI Thinker":
percent>=40?"AI Learner":"AI Beginner";

qEl.innerText="Result";
optEl.innerHTML=`<h3>${score}/${questions.length} correct (${percent}%)</h3><h2>${rank}</h2>`;
feedback.innerHTML="";
explain.innerHTML="";
nextBtn.style.display="none";
}

loadQuestion();
</script>

</body>
