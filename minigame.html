<html lang="en">
<head>
<meta charset="UTF-8">

</head>

<body>

<header class="navbar">
  <div class="nav-left">
    <span class="logo-text">NhomNayManh</span>

  <nav>
    <a href="index.html">Home</a>
    <a href="artificialintelligence.html">AI</a>
    <a href="information.html">Applications</a>
    <a href="minigame.html" class="active">Minigame</a>
  </nav>
</header>

<section class="hero">
  <div class="hero-content">
    <h1>HOW AI THINKS</h1>
    <p>Experience how artificial intelligence makes decisions</p>
  </div>
</section>

<section class="game-container">

  <div class="game-top">
    <h2 id="question"></h2>
    <div class="game-controls">
      <span id="timer">‚è≥ 10s</span>
      <button id="teacherToggle">üßë‚Äçüè´ Teacher View: OFF</button>
    </div>
  </div>

  <div id="options" class="options"></div>

  <div id="feedback" class="feedback"></div>
  <div id="explain" class="explain"></div>

  <button id="nextBtn" class="next-btn" disabled>Next Question</button>

</section>

<footer>
¬© 2026 ‚Ä¢ AI Mini Game ‚Ä¢ Created by NhomNayManh
</footer>

<script>
const questions = [
{
q:"AI controlling a self-driving car sees danger. What is priority?",
options:["Protect passenger","Minimize total harm","Follow law","Random"],
correct:1,
explain:"AI evaluates outcomes using probability to minimize overall harm."
},
{
q:"Which data should AI avoid in hiring?",
options:["Skills","Experience","Gender","Portfolio"],
correct:2,
explain:"Sensitive attributes introduce bias and unfair decisions."
},
{
q:"Why can AI sound confident but be wrong?",
options:["It lies","Predicts words","Understands truth","Has emotions"],
correct:1,
explain:"AI predicts likely word sequences, not truth."
},
{
q:"What mainly causes AI bias?",
options:["Hardware","Training data","Speed","UI"],
correct:1,
explain:"Biased datasets lead to biased outcomes."
},
{
q:"How does AI select an answer?",
options:["Emotion","Guess","Probability","Opinion"],
correct:2,
explain:"Answers are chosen via probability distributions."
},
{
q:"Why does AI give different answers?",
options:["Bug","Random","Probability","Memory loss"],
correct:2,
explain:"Sampling probability causes variation."
},
{
q:"Best role of AI?",
options:["Replace humans","Decision support","Authority","Judge"],
correct:1,
explain:"AI assists humans, not replaces responsibility."
},
{
q:"What improves AI fairness?",
options:["More speed","Balanced data","Less data","Random data"],
correct:1,
explain:"Balanced datasets reduce bias."
},
{
q:"AI hallucination means?",
options:["Bug","Fake image","Confident wrong answer","Crash"],
correct:2,
explain:"Hallucinations are believable but false outputs."
},
{
q:"When AI is unsure?",
options:["Guess","Hide","Flag uncertainty","Change answer"],
correct:2,
explain:"Responsible AI communicates uncertainty."
}
];

let current = 0;
let score = 0;
let teacherView = false;
let timeLeft = 10;
let timerInterval;
let answered = false;

const qEl = document.getElementById("question");
const optEl = document.getElementById("options");
const feedback = document.getElementById("feedback");
const explain = document.getElementById("explain");
const nextBtn = document.getElementById("nextBtn");
const toggleBtn = document.getElementById("teacherToggle");
const timerEl = document.getElementById("timer");

toggleBtn.onclick = () => {
  teacherView = !teacherView;
  toggleBtn.innerText = teacherView
    ? "üßë‚Äçüè´ Teacher View: ON"
    : "üßë‚Äçüè´ Teacher View: OFF";
};

function startTimer() {
  timeLeft = 10;
  timerEl.innerText = `‚è≥ ${timeLeft}s`;
  timerInterval = setInterval(() => {
    timeLeft--;
    timerEl.innerText = `‚è≥ ${timeLeft}s`;
    if (timeLeft <= 0) {
      clearInterval(timerInterval);
      timeUp();
    }
  }, 1000);
}

function loadQuestion() {
  answered = false;
  clearInterval(timerInterval);
  startTimer();

  feedback.innerText = "";
  explain.innerText = "";
  nextBtn.disabled = true;
  optEl.innerHTML = "";

  const q = questions[current];
  qEl.innerText = `Q${current+1}. ${q.q}`;

  q.options.forEach((opt,i)=>{
    const btn = document.createElement("button");
    btn.innerText = opt;
    btn.onclick = ()=>check(i,btn);
    optEl.appendChild(btn);
  });
}

function check(i,btn){
  if(answered) return;
  answered = true;
  clearInterval(timerInterval);

  const q = questions[current];
  document.querySelectorAll(".options button")
    .forEach(b=>b.disabled=true);

  if(i===q.correct){
    btn.classList.add("correct");
    feedback.innerText="‚úî Correct";
    score++;
  }else{
    btn.classList.add("wrong");
    feedback.innerText="‚úñ Incorrect";
  }

  if(teacherView){
    explain.innerText = "AI Thinking: " + q.explain;
  }

  nextBtn.disabled = false;
}

function timeUp(){
  if(answered) return;
  answered = true;
  feedback.innerText = "‚è∞ Time's up!";
  document.querySelectorAll(".options button")
    .forEach(b=>b.disabled=true);

  if(teacherView){
    explain.innerText = "AI Thinking: " + questions[current].explain;
  }

  nextBtn.disabled = false;
}

nextBtn.onclick = ()=>{
  current++;
  if(current < questions.length){
    loadQuestion();
  }else{
    showResult();
  }
};

function showResult(){
  clearInterval(timerInterval);
  let percent = Math.round(score/questions.length*100);
  let rank =
    percent>=90?"AI Expert":
    percent>=70?"AI Thinker":
    percent>=40?"AI Learner":"AI Beginner";

  qEl.innerText = "Result";
  optEl.innerHTML = `
    <h3>${score}/${questions.length} correct (${percent}%)</h3>
    <h2>${rank}</h2>
  `;
  feedback.innerText="";
  explain.innerText="";
  nextBtn.style.display="none";
  timerEl.style.display="none";
}

loadQuestion();
</script>

</body>
</html>
