<head>

  <link rel="stylesheet" href="style.css">

  <style>
    body {
      background: radial-gradient(circle at top, #0a0f2c, #050816);
      color: #e6e6ff;
    }

    .game-container {
      max-width: 900px;
      margin: 140px auto 80px;
      padding: 40px;
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(125,249,255,0.2);
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(125,249,255,0.2);
    }

    .game-title {
      text-align: center;
      color: #7df9ff;
      font-size: 2.6rem;
      margin-bottom: 10px;
      text-shadow: 0 0 15px rgba(125,249,255,0.6);
    }

    .game-desc {
      text-align: center;
      opacity: 0.85;
      margin-bottom: 30px;
    }

    .start-screen { text-align: center; }

    .start-btn {
      padding: 14px 40px;
      font-size: 1.1rem;
      border-radius: 30px;
      border: none;
      background: linear-gradient(135deg,#7df9ff,#4facfe);
      color: #000;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 20px rgba(125,249,255,0.6);
    }

    .question { font-size: 1.3rem; margin-bottom: 25px; }
    .options { display: grid; gap: 15px; }

    .option {
      padding: 14px 20px;
      border-radius: 14px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(125,249,255,0.25);
      cursor: pointer;
      transition: 0.3s;
    }

    .option:hover { background: rgba(125,249,255,0.15); }
    .option.correct { background: rgba(0,255,170,0.25); border-color: #00ffb3; }
    .option.wrong { background: rgba(255,80,80,0.25); border-color: #ff5050; }

    .timer { margin-bottom: 15px; color: #7df9ff; font-weight: bold; }

    .explanation {
      margin-top: 25px;
      padding: 20px;
      border-left: 4px solid #7df9ff;
      background: rgba(125,249,255,0.08);
      display: none;
    }

    .next-btn {
      margin-top: 25px;
      padding: 10px 28px;
      border-radius: 25px;
      border: none;
      cursor: pointer;
      background: #7df9ff;
      color: #000;
      font-weight: bold;
      display: none;
    }

    .final-score {
      text-align: center;
      font-size: 1.6rem;
      margin-top: 20px;
      color: #7df9ff;
    }

    /* ===== 3 NÚT MINIGAME ===== */
    .minigame-links {
      margin-top: 50px;
      display: flex;
      justify-content: center;
      gap: 25px;
    }

    .mini-btn {
      padding: 12px 28px;
      border-radius: 24px;
      text-decoration: none;
      font-weight: bold;
      color: #000;
      background: linear-gradient(135deg, #7df9ff, #4facfe);
      box-shadow: 0 0 18px rgba(125,249,255,0.5);
      transition: 0.3s;
    }

    .mini-btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 0 28px rgba(125,249,255,0.8);
    }
  </style>
</head>

<body>

<header class="navbar">
  <div class="nav-left">
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/ChatGPT_logo.svg" class="logo-img">

  </div>
  <nav>

<div class="game-container">
  <h1 class="game-title">How AI Thinks</h1>
  <p class="game-desc">Understand how AI reasons in logic problems and real-world ethical situations.</p>

  <div class="start-screen">
    <button class="start-btn" onclick="startGame()">Start Game</button>
  </div>

  <div class="game-screen" style="display:none">
    <div class="timer">Time left: <span id="time">12</span>s</div>
    <div class="question" id="question"></div>
    <div class="options" id="options"></div>
    <div class="explanation" id="explanation"></div>
    <button class="next-btn" onclick="nextQuestion()">Next</button>
  </div>

  <!-- 3 NÚT CHUYỂN MINIGAME -->
  <div class="minigame-links">
    <a href="minigame2.html" class="mini-btn">VocabGame </a>
    <a href="minigame3.html" class="mini-btn">Minigame 3</a>
    <a href="minigame4.html" class="mini-btn">Minigame 4</a>
  </div>
</div>

<footer>
  © 2026 • Artificial Intelligence • Created by NhomNayManh
</footer>

<script>
const questions = [
  { q:"An AI-controlled car detects a child suddenly crossing the road. What should the AI prioritize?",
    o:["Minimal damage overall","Passenger comfort","Speeding up","Ignoring the situation"],
    a:0, e:"AI minimizes total harm rather than prioritizing comfort." },
  { q:"An AI hiring system notices bias in past data. What should it do?",
    o:["Ignore fairness","Adjust to reduce bias","Follow data anyway","Stop learning"],
    a:1, e:"Bias mitigation is essential in responsible AI." },
  { q:"A medical AI is unsure about a diagnosis. What is the best action?",
    o:["Ask a human doctor","Guess confidently","Hide uncertainty","Give random output"],
    a:0, e:"AI should defer to humans when uncertain." },
  { q:"An AI chatbot receives harmful instructions. What should it do?",
    o:["Generate fake info","Stay silent forever","Refuse safely","Follow them"],
    a:2, e:"Safe refusal is a core AI safety principle." },
  { q:"What allows AI to improve from experience?",
    o:["Manual updates","Random guessing","Hardcoding","Machine Learning"],
    a:3, e:"Machine learning enables pattern learning." }
];

let index = 0, score = 0, timer, timeLeft = 12;

function startGame() {
  index = 0; score = 0;
  document.querySelector(".start-screen").style.display = "none";
  document.querySelector(".game-screen").style.display = "block";
  loadQuestion();
}

function loadQuestion() {
  const q = questions[index];
  document.getElementById("question").innerText = q.q;
  const options = document.getElementById("options");
  options.innerHTML = "";
  document.getElementById("explanation").style.display = "none";
  document.querySelector(".next-btn").style.display = "none";

  q.o.forEach((text,i)=>{
    const btn=document.createElement("div");
    btn.className="option";
    btn.innerText=text;
    btn.onclick=()=>selectAnswer(i);
    options.appendChild(btn);
  });

  timeLeft=12;
  document.getElementById("time").innerText=timeLeft;
  timer=setInterval(()=>{
    timeLeft--;
    document.getElementById("time").innerText=timeLeft;
    if(timeLeft===0){clearInterval(timer);revealAnswer();}
  },1000);
}

function selectAnswer(i){ clearInterval(timer); revealAnswer(i); }

function revealAnswer(choice=-1){
  const q=questions[index];
  if(choice===q.a) score++;
  document.querySelectorAll(".option").forEach((o,i)=>{
    if(i===q.a)o.classList.add("correct");
    if(i===choice && i!==q.a)o.classList.add("wrong");
    o.onclick=null;
  });
  document.getElementById("explanation").innerText="AI Thinking: "+q.e;
  document.getElementById("explanation").style.display="block";
  document.querySelector(".next-btn").style.display="inline-block";
}

function nextQuestion(){
  index++;
  if(index<questions.length) loadQuestion();
  else{
    document.querySelector(".game-screen").innerHTML=
      `<h2 class="game-title">Game Completed!</h2>
       <div class="final-score">Your Score: ${score} / ${questions.length}</div>`;
  }
}
</script>

</body>
</html>
