<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>How AI Thinks</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">

<style>
body{
    background: radial-gradient(circle at top, #0a0f2c, #050816);
    color:#e6e6ff;
    margin:0;
}

/* ===== GAME ===== */
.game-container{
    max-width:900px;
    margin:120px auto 80px;
    padding:40px;
    background:rgba(255,255,255,0.04);
    border-radius:20px;
    border:1px solid rgba(125,249,255,0.2);
    box-shadow:0 0 30px rgba(125,249,255,0.15);
}

.game-title{
    text-align:center;
    font-size:32px;
    color:#7df9ff;
    margin-bottom:20px;
}

.timer{
    text-align:center;
    font-size:18px;
    margin-bottom:25px;
    color:#ffb347;
}

.question{
    font-size:20px;
    margin-bottom:25px;
}

.options{
    display:grid;
    gap:15px;
}

.option{
    padding:15px 20px;
    border-radius:12px;
    border:1px solid rgba(125,249,255,0.3);
    background:rgba(0,0,0,0.3);
    cursor:pointer;
    transition:.3s;
}

.option:hover{
    background:rgba(125,249,255,0.15);
}

.option.correct{
    background:rgba(0,255,150,0.25);
    border-color:#00ff99;
}

.option.wrong{
    background:rgba(255,80,80,0.25);
    border-color:#ff5050;
}

.next-btn, .start-btn{
    margin-top:30px;
    padding:14px 30px;
    font-size:16px;
    border:none;
    border-radius:30px;
    cursor:pointer;
    background:#7df9ff;
    color:#000;
    display:none;
}

.start-btn{
    display:block;
    margin:40px auto 0;
}

.end-screen{
    text-align:center;
}

.score{
    font-size:36px;
    color:#7df9ff;
    margin:20px 0;
}
</style>
</head>

<body>

<!-- ===== NAVBAR (Y CHANG INDEX.HTML) ===== -->
<header class="navbar">
    <h2 class="logo">AI World</h2>
    <nav>
        <a href="index.html">Home</a>
        <a href="artificialintelligence.html">AI</a>
        <a href="information.html">Applications</a>
        <a href="minigame.html" class="active">Mini Game</a>
    </nav>
</header>

<div class="game-container" id="game">
    <h2 class="game-title">How AI Thinks</h2>
    <p style="text-align:center;opacity:.85">
        Explore how AI reasons through logic and real-world dilemmas.
    </p>
    <button class="start-btn" onclick="startGame()">Start</button>
</div>

<footer>
    © 2026 • Created by Nhomnaymanh
</footer>

<script>
const questions = [
/* ===== 8 TÌNH HUỐNG ===== */
{
q:"A self-driving car detects a child suddenly crossing the road. What will AI prioritize?",
options:["Speed up to pass quickly","Apply emergency braking","Ignore due to rules","Ask passenger"],
answer:1
},
{
q:"AI moderates social media and finds harmful content. What should it do?",
options:["Delete everything","Report and limit spread","Ignore","Expose user"],
answer:1
},
{
q:"An AI doctor detects early cancer with 70% certainty. What is the best action?",
options:["Ignore result","Suggest further tests","Announce publicly","Auto treatment"],
answer:1
},
{
q:"AI controls traffic lights and detects an ambulance. What should it do?",
options:["Keep normal flow","Stop all traffic","Prioritize ambulance","Turn off lights"],
answer:2
},
{
q:"AI hiring system notices bias in past data. What is the ethical choice?",
options:["Use data anyway","Adjust algorithm","Fire HR","Stop hiring"],
answer:1
},
{
q:"AI surveillance sees suspicious behavior but no crime yet. What happens?",
options:["Arrest immediately","Monitor further","Ignore","Public alert"],
answer:1
},
{
q:"AI chatbot senses emotional distress from a user. What is best?",
options:["End chat","Provide support resources","Diagnose illness","Record data"],
answer:1
},
{
q:"AI predicts high accident risk on a road. What should it do?",
options:["Block road","Warn drivers","Ignore","Call police"],
answer:1
},

/* ===== 4 LOGIC AI ===== */
{
q:"Why does AI need training data?",
options:["To learn patterns","To replace humans","For storage","For decoration"],
answer:0
},
{
q:"What happens if AI data is biased?",
options:["Better results","Unfair decisions","Faster speed","No effect"],
answer:1
},
{
q:"Why can't AI fully replace humans?",
options:["No electricity","Lacks emotions & ethics","Too slow","Too expensive"],
answer:1
},
{
q:"AI decisions are usually based on?",
options:["Feelings","Rules & probability","Luck","Random guessing"],
answer:1
}
];

let index=0, score=0, timer, timeLeft=12;

const game=document.getElementById("game");

function startGame(){
    index=0; score=0;
    loadQuestion();
}

function loadQuestion(){
    clearInterval(timer);
    timeLeft=12;

    const q=questions[index];
    game.innerHTML=`
        <div class="timer">Time left: <span id="time">${timeLeft}</span>s</div>
        <div class="question">${index+1}. ${q.q}</div>
        <div class="options">
            ${q.options.map((o,i)=>`<div class="option" onclick="select(${i},this)">${o}</div>`).join("")}
        </div>
        <button class="next-btn" onclick="next()">Next</button>
    `;
    timer=setInterval(countdown,1000);
}

function countdown(){
    timeLeft--;
    document.getElementById("time").textContent=timeLeft;
    if(timeLeft<=0){
        clearInterval(timer);
        document.querySelector(".next-btn").style.display="block";
    }
}

function select(i,el){
    clearInterval(timer);
    const q=questions[index];
    document.querySelectorAll(".option").forEach(o=>o.style.pointerEvents="none");

    if(i===q.answer){
        el.classList.add("correct");
        score++;
    }else{
        el.classList.add("wrong");
        document.querySelectorAll(".option")[q.answer].classList.add("correct");
    }
    document.querySelector(".next-btn").style.display="block";
}

function next(){
    index++;
    if(index<questions.length){
        loadQuestion();
    }else{
        endGame();
    }
}

function endGame(){
    game.innerHTML=`
        <div class="end-screen">
            <h2 class="game-title">Completed</h2>
            <p class="score">${score} / ${questions.length}</p>
            <p>
                You explored how AI reasons through logic,<br>
                ethics, and real-world decision making.
            </p>
        </div>
    `;
}
</script>

</body>
</html>
