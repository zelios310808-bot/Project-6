<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>How AI Thinks</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">

<style>
body{
  background: radial-gradient(circle at top, #0a0f2c, #050816);
  color:#e6e6ff;
}

.game-box{
  max-width:900px;
  margin:120px auto 80px;
  padding:40px;
  background:rgba(255,255,255,0.06);
  border-radius:22px;
  border:1px solid rgba(125,249,255,0.25);
  box-shadow:0 0 45px rgba(125,249,255,0.25);
}

h1{text-align:center;color:#7df9ff;}
.subtitle{text-align:center;opacity:.85;margin-bottom:30px;}

.top{
  display:flex;
  justify-content:space-between;
  margin-bottom:20px;
}

.timer{color:#ffb347;font-weight:bold;}

.question{font-size:1.3rem;margin-bottom:25px;}

.answers button{
  width:100%;
  padding:15px;
  margin-bottom:12px;
  border-radius:14px;
  border:1px solid rgba(125,249,255,0.3);
  background:rgba(255,255,255,0.07);
  color:#e6e6ff;
  cursor:pointer;
}

.answers button.correct{background:rgba(0,255,150,0.25);}
.answers button.wrong{background:rgba(255,80,80,0.25);}

.explain{
  margin-top:20px;
  padding:18px;
  background:rgba(125,249,255,0.08);
  border-left:4px solid #7df9ff;
  display:none;
}

.controls{text-align:center;margin-top:30px;}
.controls button{
  padding:12px 30px;
  border-radius:20px;
  background:#7df9ff;
  border:none;
  cursor:pointer;
}

.hidden{display:none;}
</style>
</head>

<body>

<header class="navbar">
  <h2 class="logo">AI World</h2>
  <nav>
    <a href="index.html">Home</a>
    <a href="artificialintelligence.html">AI</a>
    <a href="information.html">Applications</a>
    <a href="minigame.html" class="active">Mini Game</a>
  </nav>
</header>

<div class="game-box">
<h1>How AI Thinks ü§ñ</h1>
<p class="subtitle">AI does not feel ‚Äî it calculates.</p>

<div id="start" class="controls">
  <button onclick="startGame()">Start</button>
</div>

<div id="game" class="hidden">
  <div class="top">
    <div id="progress"></div>
    <div class="timer">‚è± <span id="time">12</span>s</div>
  </div>

  <div id="question" class="question"></div>
  <div id="answers" class="answers"></div>
  <div id="explain" class="explain"></div>

  <div class="controls">
    <button id="nextBtn" onclick="nextQ()" class="hidden">Next</button>
  </div>
</div>

<div id="end" class="hidden controls">
  <h2 id="scoreText"></h2>
  <p id="rankText"></p>
</div>
</div>

<script>
const questions = [
/* ===== 8 T√åNH HU·ªêNG ===== */
{q:"A self-driving car sees a child suddenly crossing. What does AI do?",
a:["Brake based on safety priority","Swerve emotionally","Ignore uncertainty"],
c:0,e:"AI follows safety rules and risk calculation."},

{q:"AI detects possible cancer but confidence is low. Best action?",
a:["Hide result","Ask doctor to review","Confirm as cancer"],
c:1,e:"AI escalates uncertainty to humans."},

{q:"Facial recognition accuracy drops at night. AI should?",
a:["Lower confidence score","Guess identity","Always say correct"],
c:0,e:"AI adapts output confidence to data quality."},

{q:"Hiring AI finds biased training data. What now?",
a:["Ignore bias","Flag and pause decision","Fire candidate"],
c:1,e:"Ethical AI stops biased outcomes."},

{q:"AI moderation sees hate speech. Response?",
a:["Reply emotionally","Politely refuse","Attack back"],
c:1,e:"AI follows moderation policy."},

{q:"AI predicts student failure. Best use?",
a:["Punish student","Offer support","Hide data"],
c:1,e:"Predictions should assist, not judge."},

{q:"AI must choose between speed and safety in traffic. Priority?",
a:["Speed","Safety","Random"],
c:1,e:"AI prioritizes predefined safety rules."},

{q:"AI is unsure between two actions with similar risk. It will?",
a:["Choose lower risk","Act randomly","Delay decision"],
c:0,e:"AI minimizes expected risk."},

/* ===== 4 LOGIC AI ===== */
{q:"AI predicts rain probability 70%. Best advice?",
a:["Always bring umbrella","Ignore forecast","Suggest umbrella"],
c:2,e:"AI recommends based on probability."},

{q:"Two models disagree. Which is chosen?",
a:["Higher accuracy","Newest model","Random choice"],
c:0,e:"AI trusts validated performance."},

{q:"If training data is biased, output will be?",
a:["Neutral","Biased","Emotional"],
c:1,e:"AI mirrors its data."},

{q:"What limits AI most?",
a:["Fear","Data quality","Motivation"],
c:1,e:"Bad data = bad output."}
];

let i=0, score=0, time=12, timer;

function startGame(){
document.getElementById("start").classList.add("hidden");
document.getElementById("game").classList.remove("hidden");
loadQ();
}

function loadQ(){
clearInterval(timer);
time=12;
document.getElementById("time").innerText=time;

timer=setInterval(()=>{
time--;
document.getElementById("time").innerText=time;
if(time<=0) showAns(-1);
},1000);

const q=questions[i];
document.getElementById("progress").innerText=`Question ${i+1} / ${questions.length}`;
document.getElementById("question").innerText=q.q;

const a=document.getElementById("answers");
a.innerHTML="";
q.a.forEach((t,idx)=>{
const b=document.createElement("button");
b.innerText=t;
b.onclick=()=>showAns(idx);
a.appendChild(b);
});

document.getElementById("explain").style.display="none";
document.getElementById("nextBtn").classList.add("hidden");
}

function showAns(choice){
clearInterval(timer);
const q=questions[i];
document.querySelectorAll(".answers button").forEach((b,idx)=>{
if(idx===q.c) b.classList.add("correct");
if(idx===choice && idx!==q.c) b.classList.add("wrong");
b.disabled=true;
});
if(choice===q.c) score++;

document.getElementById("explain").innerText="AI thinks: "+q.e;
document.getElementById("explain").style.display="block";
document.getElementById("nextBtn").classList.remove("hidden");
}

function nextQ(){
i++;
if(i<questions.length) loadQ();
else{
document.getElementById("game").classList.add("hidden");
document.getElementById("end").classList.remove("hidden");

let rank="Human Bias Detected";
if(score>=10) rank="AI Thinker";
else if(score>=7) rank="Logic Mind";

document.getElementById("scoreText").innerText=`Score: ${score} / ${questions.length}`;
document.getElementById("rankText").innerText=`Rank: ${rank}`;
}
}
</script>

</body>
</html>
