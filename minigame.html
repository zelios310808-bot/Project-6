<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>How AI Thinks | Mini Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    body {
      background: radial-gradient(circle at top, #0a0f2c, #050816);
      color: #e6e6ff;
    }
    .game-container {
      max-width: 900px;
      margin: 140px auto 80px;
      padding: 40px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(125,249,255,0.25);
      border-radius: 24px;
    }
    .game-title {
      text-align: center;
      font-size: 2.5rem;
      color: #7df9ff;
    }
    .game-desc {
      text-align: center;
      opacity: 0.85;
      margin-bottom: 40px;
    }
    .start-btn {
      display: block;
      margin: 40px auto;
      padding: 16px 40px;
      border-radius: 30px;
      border: none;
      background: linear-gradient(90deg,#7df9ff,#5c7cff);
      font-weight: 600;
      cursor: pointer;
    }
    .question-box { display:none; }
    .timer { text-align:right; color:#7df9ff; margin-bottom:10px; }
    .question { font-size:1.5rem; margin-bottom:30px; }
    .options button {
      width:100%;
      padding:16px;
      margin-bottom:15px;
      background:rgba(255,255,255,0.06);
      border:1px solid rgba(125,249,255,0.3);
      border-radius:14px;
      color:#fff;
      cursor:pointer;
    }
    .options button.correct {
      background: rgba(0,255,150,0.25);
    }
    .options button.wrong {
      background: rgba(255,80,80,0.25);
    }
    .ai-think {
      margin-top:25px;
      padding:20px;
      border-left:4px solid #7df9ff;
      background: rgba(125,249,255,0.08);
      display:none;
    }
    .next-btn {
      margin-top:30px;
      padding:14px 30px;
      border-radius:25px;
      border:none;
      background:#7df9ff;
      font-weight:600;
      display:none;
      cursor:pointer;
    }
    .result {
      display:none;
      text-align:center;
      font-size:1.8rem;
    }
  </style>
</head>

<body>

<!-- NAVBAR -->
<header class="navbar">
  <div class="nav-left">
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/ChatGPT_logo.svg" class="logo-img">
    <span class="logo-text">NhomNayManh</span>
  </div>
  <nav>
    <a href="index.html">Home</a>
    <a href="gtvapcnv.html">Author</a>
    <a href="artificialintelligence.html">AI</a>
    <a href="information.html">Applications</a>
    <a href="minigame.html" class="active">Minigame</a>
  </nav>
</header>

<div class="game-container">
  <h1 class="game-title">How AI Thinks</h1>
  <p class="game-desc">How would an AI system decide in real-world situations?</p>

  <button class="start-btn" onclick="startGame()">Start Game</button>

  <div class="question-box">
    <div class="timer">‚è± <span id="time">12</span>s</div>
    <div class="question" id="question"></div>
    <div class="options" id="options"></div>
    <div class="ai-think" id="aiThink"></div>
    <button class="next-btn" onclick="nextQuestion()">Next</button>
  </div>

  <div class="result" id="result"></div>
</div>

<script>
const questions = [
  {
    q: "A self-driving car detects a child suddenly crossing the road. What will the AI most likely do?",
    options: [
      "Continue driving to follow traffic rules",
      "Immediately brake and prioritize human safety",
      "Choose randomly based on speed"
    ],
    correct: 1,
    think: "AI prioritizes minimizing harm and human safety above efficiency."
  },
  {
    q: "An AI doctor must choose which patient to treat first. What does it consider?",
    options: [
      "Patient's age only",
      "Who arrived first",
      "Severity and survival probability"
    ],
    correct: 2,
    think: "Medical AI evaluates urgency and success probability."
  },
  {
    q: "An AI hiring system detects bias in past hiring data. What should it do?",
    options: [
      "Ignore and continue",
      "Adjust model to reduce bias",
      "Reject all candidates"
    ],
    correct: 1,
    think: "Responsible AI attempts to reduce bias and unfairness."
  },
  {
    q: "AI security camera is unsure if a person is dangerous. What is the safest action?",
    options: [
      "Trigger alarm immediately",
      "Ignore completely",
      "Flag for human review"
    ],
    correct: 2,
    think: "AI escalates uncertain cases to humans."
  },

  {
    q: "What guides AI decisions the most?",
    options: ["Emotions", "Training data", "Luck"],
    correct: 1,
    think: "AI relies on data and patterns."
  },
  {
    q: "If data is incomplete, AI will?",
    options: ["Guess emotionally", "Infer from patterns", "Stop forever"],
    correct: 1,
    think: "AI generalizes from similar data."
  },
  {
    q: "AI prefers answers that are?",
    options: ["Structured", "Poetic", "Random"],
    correct: 0,
    think: "Structured data is easier to process."
  },
  {
    q: "When unsure, good AI will?",
    options: ["Lie confidently", "Express uncertainty", "Shut down"],
    correct: 1,
    think: "Transparency improves trust."
  },
  {
    q: "AI avoids harmful requests by?",
    options: ["Answering anyway", "Redirecting safely", "Ignoring user"],
    correct: 1,
    think: "Safety rules are built in."
  }
];

let index = 0, score = 0, timeLeft = 12, timer;

function startGame(){
  document.querySelector(".start-btn").style.display="none";
  document.querySelector(".question-box").style.display="block";
  loadQuestion();
}

function loadQuestion(){
  clearInterval(timer);
  timeLeft=12;
  document.getElementById("time").textContent=timeLeft;

  const q=questions[index];
  document.getElementById("question").textContent=q.q;
  const opt=document.getElementById("options");
  opt.innerHTML="";
  document.getElementById("aiThink").style.display="none";
  document.querySelector(".next-btn").style.display="none";

  q.options.forEach((o,i)=>{
    const b=document.createElement("button");
    b.textContent=o;
    b.onclick=()=>selectAnswer(i,b);
    opt.appendChild(b);
  });

  timer=setInterval(()=>{
    timeLeft--;
    document.getElementById("time").textContent=timeLeft;
    if(timeLeft===0){clearInterval(timer);reveal();}
  },1000);
}

function selectAnswer(i,btn){
  clearInterval(timer);
  reveal(i);
}

function reveal(choice){
  const q=questions[index];
  document.querySelectorAll(".options button").forEach((b,i)=>{
    if(i===q.correct) b.classList.add("correct");
    if(i===choice && i!==q.correct) b.classList.add("wrong");
    b.disabled=true;
  });
  if(choice===q.correct) score++;
  const t=document.getElementById("aiThink");
  t.innerHTML="<b>AI reasoning:</b> "+q.think;
  t.style.display="block";
  document.querySelector(".next-btn").style.display="inline-block";
}

function nextQuestion(){
  index++;
  if(index<questions.length) loadQuestion();
  else{
    document.querySelector(".question-box").style.display="none";
    document.getElementById("result").style.display="block";
    document.getElementById("result").innerHTML=
      `üéØ Score: <b>${score}/${questions.length}</b><br>
       ${score>=7?"Excellent AI reasoning!":"Good try!"}`;
  }
}
</script>

</body>
</html>
