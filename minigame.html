<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>How AI Thinks | Mini Game</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="style.css">

<style>
body{
  background: radial-gradient(circle at top,#0f2027,#000);
  color:#e6f1ff;
  font-family: 'Segoe UI',sans-serif;
}

.game-wrapper{
  max-width:900px;
  margin:120px auto 80px;
  padding:40px;
  background:rgba(255,255,255,0.03);
  backdrop-filter: blur(12px);
  border-radius:20px;
  box-shadow:0 0 40px rgba(0,255,255,0.1);
}

.game-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:20px;
}

#timer{
  font-size:18px;
  color:#00f5ff;
}

.question{
  font-size:26px;
  margin-bottom:30px;
}

.options{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:15px;
}

.options button{
  padding:16px;
  font-size:16px;
  border:none;
  border-radius:12px;
  background:rgba(0,255,255,0.08);
  color:#e6f1ff;
  cursor:pointer;
  transition:.25s;
}

.options button:hover{
  background:rgba(0,255,255,0.18);
}

.options button.correct{
  background:#00ff9c;
  color:#000;
}

.options button.wrong{
  background:#ff4d4d;
}

.result-box{
  margin-top:25px;
  font-size:18px;
  min-height:40px;
}

.ai-think{
  margin-top:10px;
  font-size:15px;
  color:#9aefff;
  opacity:.9;
}

.next-btn{
  margin-top:30px;
  padding:14px 28px;
  font-size:16px;
  border:none;
  border-radius:30px;
  background:linear-gradient(135deg,#00f5ff,#00ff9c);
  color:#000;
  cursor:pointer;
}

.next-btn:disabled{
  opacity:.4;
  cursor:not-allowed;
}

footer{
  text-align:center;
  padding:30px;
  opacity:.6;
}
</style>
</head>

<body>

<!-- NAVBAR GIỐNG INDEX -->
<header class="navbar">
  <div class="nav-left">
    <span class="logo-text">NhomNayManh</span>
  </div>
  <nav>
    <a href="index.html">Home</a>
    <a href="artificialintelligence.html">AI</a>
    <a href="information.html">Applications</a>
    <a href="minigame.html" class="active">Minigame</a>
  </nav>
</header>

<div class="game-wrapper">

  <div class="game-header">
    <h2>How AI Thinks</h2>
    <span id="timer">⏳ 10s</span>
  </div>

  <div id="question" class="question"></div>

  <div id="options" class="options"></div>

  <div class="result-box">
    <div id="feedback"></div>
    <div id="aiThink" class="ai-think"></div>
  </div>

  <button id="nextBtn" class="next-btn" disabled>Next Question</button>

</div>

<footer>
© 2026 • Created by NhomNayManh
</footer>

<script>
const questions=[
{
q:"Why can AI answer confidently but still be wrong?",
o:["It lies","It predicts words","It understands truth","It has emotions"],
c:1,
t:"AI predicts the most probable word sequence, not factual truth."
},
{
q:"What is the biggest source of AI bias?",
o:["Hardware","Training data","Algorithms","UI design"],
c:1,
t:"AI reflects patterns and bias in its training data."
},
{
q:"Why does AI give different answers to the same question?",
o:["Bug","Random","Probability sampling","Memory loss"],
c:2,
t:"AI samples from probability distributions, causing variation."
},
{
q:"What is AI hallucination?",
o:["System crash","Fake image","Confident false output","Lag"],
c:2,
t:"Hallucination is when AI generates believable but incorrect info."
},
{
q:"Best role of AI in society?",
o:["Replace humans","Decision support","Authority","Judge"],
c:1,
t:"AI should assist human decision-making, not replace responsibility."
},
{
q:"Why must AI avoid sensitive personal data?",
o:["Slow","Illegal","Bias risk","Useless"],
c:2,
t:"Sensitive data increases unfair and biased outcomes."
},
{
q:"What improves AI fairness most?",
o:["Faster models","Balanced datasets","More parameters","Random data"],
c:1,
t:"Balanced data reduces systematic bias."
},
{
q:"When AI is unsure, what should it do?",
o:["Guess","Hide","Signal uncertainty","Change answer"],
c:2,
t:"Responsible AI communicates uncertainty."
}
];

let i=0,score=0,time=10,lock=false,interval;

const qEl=document.getElementById("question");
const optEl=document.getElementById("options");
const fb=document.getElementById("feedback");
const aiThink=document.getElementById("aiThink");
const next=document.getElementById("nextBtn");
const timer=document.getElementById("timer");

function startTimer(){
  time=10;
  timer.innerText=`⏳ ${time}s`;
  interval=setInterval(()=>{
    time--;
    timer.innerText=`⏳ ${time}s`;
    if(time<=0){clearInterval(interval); reveal(-1);}
  },1000);
}

function load(){
  lock=false;
  clearInterval(interval);
  startTimer();
  fb.innerText="";
  aiThink.innerText="";
  next.disabled=true;
  optEl.innerHTML="";
  qEl.innerText=`Q${i+1}. ${questions[i].q}`;
  questions[i].o.forEach((x,idx)=>{
    let b=document.createElement("button");
    b.innerText=x;
    b.onclick=()=>reveal(idx,b);
    optEl.appendChild(b);
  });
}

function reveal(choice,btn){
  if(lock) return;
  lock=true;
  clearInterval(interval);

  let q=questions[i];
  [...optEl.children].forEach(b=>b.disabled=true);

  if(choice===q.c){
    btn.classList.add("correct");
    fb.innerText="✔ Correct";
    score++;
  }else if(choice!==-1){
    btn.classList.add("wrong");
    fb.innerText="✖ Incorrect";
    optEl.children[q.c].classList.add("correct");
  }else{
    fb.innerText="⏰ Time's up";
    optEl.children[q.c].classList.add("correct");
  }

  aiThink.innerText="AI thinks: "+q.t;
  next.disabled=false;
}

next.onclick=()=>{
  i++;
  if(i<questions.length) load();
  else end();
};

function end(){
  let p=Math.round(score/questions.length*100);
  let rank=p>=85?"AI Master":p>=60?"AI Thinker":"AI Explorer";
  qEl.innerText="Result";
  optEl.innerHTML=`<h2>${score}/${questions.length} (${p}%)</h2><h3>${rank}</h3>`;
  fb.innerText="";
  aiThink.innerText="";
  next.style.display="none";
  timer.style.display="none";
}

load();
</script>

</body>
</html>
